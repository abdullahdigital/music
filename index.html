    * {
      margin: 0;

      box-sizing: border-box;
      max-width: 100%;
      /* overflow-x: hidden; */
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .img-fluid {
      height: 250px;
    }
    .boxmusic:hover{
      transform:scale(0.98) ;
      overflow: hidden;
      padding: 5px;
    }

    /* default is hide music player */
    #aplayer{
      position: fixed;
      bottom: -100%;
      left: 0;
      width: 100%;
      margin: 0;
      box-shadow: 0 -2px 2px #dadada;
      background-color: #fff;
      transition: all ease 0.5s;
    }
    #aplayer.showPlayer{
      bottom: 0;
    }


    /* music player customizing style */
    .aplayer .aplayer-info .aplayer-contoller .aplayer-bar-wrap .aplayer-bar .aplayer-loaded{
      background: #e0e0e0;
      height: 4px;
    }
    .aplayer .aplayer-info .aplayer-contoller .aplayer-bar-wrap .aplayer-bar .aplayer-played{
      background: #2196F3 !important;
      height: 4px;
    }
    .aplayer .aplayer-info .aplayer-contoller .aplayer-bar-wrap .aplayer-bar .aplayer-played .aplayer-thumb{
      background: #2196F3 !important;
      
    }
    .aplayer .aplayer-icon{
      width: 20px;
      height: 20px;
    }
    .aplayer .aplayer-info .aplayer-contoller .aplayer-time .aplayer-icon path{
      fill: #000;
    }
    .aplayer .aplayer-info .aplayer-music{
      margin-bottom: 5px;
    }
